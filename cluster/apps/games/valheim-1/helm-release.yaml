---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: valheim
      version: "4.2.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"
      SERVER_NAME: Jaminheim
      WORLD_NAME: MayIsland
      SERVER_PUBLIC: true
      BACKUPS_CRON: "0 6 * * *"
      BACKUPS_DIRECTORY: /backups
    envFrom:
      - secretRef:
          name: valheim
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_VALHEIM_ADDR}"
    persistence:
      config:
        enabled: true
        existingClaim: valheim-config
      backups:
        enabled: true
        existingClaim: valheim-backups
